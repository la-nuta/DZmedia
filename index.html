<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<section>
    <nav>
        <button type="button" id="filter"> Filter</button>
        <div class="btn-group">
            <button id="all"> All</button>
            <button id="opened"> Opened</button>
            <button id="done"> Done</button>
        </div>
        <button id="add"> Add</button>
    </nav>

    <input type="checkbox" name="Tasks" value="done" id="task1" class="tasks">
    <label for="task1" id="label1">
        <time datetime="10-15T15:10"> 15 Oct, 15:10</time>
        <h1> | Buy milk </h1>
    </label>

    <ul class="description">
        <li> To buy a bottle of milk (1 litre) with 3.5 percent fat in Green-supermarket</li>

    </ul>

    <input type="checkbox" name="Tasks" value="done" id="task2" class="tasks">

        <time datetime="10-15T15:10"> 15 Oct, 15:10</time>
        <h1> | Fitness </h1>
    </label>
    <ul class="description">
        <li> Swimming</li>
        <li> Gum</li>
        <li> Yoga</li>
        <li> Jogging</li>
    </ul>

    <input type="checkbox" name="Tasks" value="done" checked id="task3" class="tasks">

        <time datetime="10-15T15:10"> 15 Oct, 15:10</time>
